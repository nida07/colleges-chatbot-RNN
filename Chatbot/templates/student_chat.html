<script>
function ajaxcheck()
{

    var lid=document.getElementById("lid").value;
   // alert(lid)
    param1Data = $("#param1").val();
    // param2Data = $("#param2").val();
    // params = "param1=" + param1Data + "&param2=" + param2Data;
    params = "message=" + param1Data ;
    $.ajax(
    {
        type: "POST",
        url: "chatsession/",
        data: params,
        dataType: "html",
        success: function (response)
        {
            // alert(response);
            
             var opt = '';
             response=response.replace('"','');
             response=response.replace('"','');
             var res=response.split(',')
            for (var i=0, l=res.length; i<l; i=i+3)
            {
                var fid=res[i];
                var tid=res[i+1]
                var msg=res[i+2]
                if(fid==lid)
                {
                     opt+='<div class="messages__item messages__item--operator">'+msg+' </div>';
                }
                else
                {
                    opt+='<div class="messages__item messages__item--visitor"><a href='+msg+'></a>'+msg+' </div>';
                          
                       }
            }

            // alert(opt);
            $('#paramsList').html(opt).value;
            document.getElementById("param1").value="";
           
                   
        },
        error: function(request, ajaxOptions, thrownError)
        {
            $("#debug").html(request.responseText);
            $("#debug").html("5566");
        }

    });
}
</script>

<script>
    class InteractiveChatbox {
    constructor(a, b, c) {
        this.args = {
            button: a,
            chatbox: b
        }
        this.icons = c;
        this.state = false; 
    }

    display() {
        const {button, chatbox} = this.args;
        
        button.addEventListener('click', () => this.toggleState(chatbox))
    }

    toggleState(chatbox) {
        this.state = !this.state;
        this.showOrHideChatBox(chatbox, this.args.button);
    }

    showOrHideChatBox(chatbox, button) {
        if(this.state) {
            chatbox.classList.add('chatbox--active')
            this.toggleIcon(true, button);
        } else if (!this.state) {
            chatbox.classList.remove('chatbox--active')
            this.toggleIcon(false, button);
        }
    }

    toggleIcon(state, button) {
        const { isClicked, isNotClicked } = this.icons;
        let b = button.children[0].innerHTML;

        if(state) {
            button.children[0].innerHTML = isClicked; 
        } else if(!state) {
            button.children[0].innerHTML = isNotClicked;
        }
    }
}
</script>
